<html>
<head>
<title>วันชาติ</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@700&display=swap" rel="stylesheet">
<style>
  body{
    font-family: "Anuphan", sans-serif;
    cursor: url("flag.png")
    height: 100vh
  }
  mark{
    background: linear-gradient(orange,yellow,white);
    color: black;
  }

  section{
    background: linear-gradient(#B8860B,#FFD700,white);
    padding: 15px;
    margin: 20px auto;
    width: 90%;
    border-radius: 10px;
  }
  
  p{text-indent: 2em;}

  .zoom:hover{
    transform: scale(1.2);
    cursor: pointer;
  }

  img:hover{
    animation: glowColors 1.2s infinite alternate;
  }

  @keyframes glowColors{
    0% { box-shadow: 0 0 20px DodgerBlue; }
    25% { box-shadow: 0 0 20px Cyan; }
    50% { box-shadow: 0 0 20px GreenYellow; }
    75% { box-shadow: 0 0 20px LawnGreen; }
    100% { box-shadow: 0 0 20px LightCyan; }
  }

  .blink-bg{
   animation: blinkBg 1s infinite alternate;
   padding: 3px 6px;
  }

  @keyframes blinkBg{
    0% {blackground: yellow;}
    100% {blackground: #BDB76B;}
</style>
</head>
</html>
